[versions]
vertx = "4.5.16"
junit = "5.9.1"
log4j = "2.22.1"
restAssured = "4.3.3"
assertj = "3.19.0"
testContainers = "1.15.2"


[libraries]
vertx-core = { module = "io.vertx:vertx-core", version.ref = "vertx" }
